name: CI Pipeline

on:
  pull_request:
    branches:
      - main  # или твоя основная ветка, например master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    workflow_dispatch:
      inputs:
        branch:
          type: string
          description: 'Branch to run CI on'
          default: main

    strategy:
      matrix:
        node-version: 22

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test